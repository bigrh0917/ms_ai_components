<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册功能测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .captcha-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .captcha-group input {
            flex: 1;
        }
        
        .captcha-img {
            width: 120px;
            height: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
        }
        
        .captcha-img img {
            width: 100%;
            height: 100%;
            border-radius: 6px;
        }
        
        .email-code-group {
            display: flex;
            gap: 10px;
        }
        
        .email-code-group input {
            flex: 1;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #555;
            white-space: nowrap;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.show {
            display: block;
        }
        
        .api-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }
        
        .api-info input {
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 用户注册测试</h1>
        
        <div id="message" class="message"></div>
        
        <form id="registerForm">
            <!-- API 基础地址配置 -->
            <div class="form-group api-info">
                <label>API 地址：</label>
                <input type="text" id="apiBase" value="http://localhost:8000/api/v1" placeholder="修改为你的后端地址">
            </div>
            
            <!-- 邮箱 -->
            <div class="form-group">
                <label>邮箱地址</label>
                <input type="email" id="email" placeholder="请输入邮箱" required>
            </div>
            
            <!-- 密码 -->
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="password" placeholder="请输入密码（至少6位）" required>
            </div>
            
            <!-- 图形验证码 -->
            <div class="form-group">
                <label>图形验证码</label>
                <div class="captcha-group">
                    <input type="text" id="captchaCode" placeholder="输入图中文字" required>
                    <div class="captcha-img" id="captchaImg" onclick="getCaptcha()">
                        点击获取
                    </div>
                </div>
            </div>
            
            <!-- 邮箱验证码 -->
            <div class="form-group">
                <label>邮箱验证码</label>
                <div class="email-code-group">
                    <input type="text" id="emailCode" placeholder="输入邮箱验证码" required>
                    <button type="button" class="btn-secondary" id="sendCodeBtn" onclick="sendEmailCode()">
                        发送验证码
                    </button>
                </div>
            </div>
            
            <!-- 注册按钮 -->
            <button type="submit" class="btn-primary">立即注册</button>
        </form>
    </div>

    <script>
        let captchaId = '';
        let tempToken = '';
        let countdown = 0;
        
        // 获取 API 基础地址
        function getApiBase() {
            return document.getElementById('apiBase').value;
        }
        
        // 显示消息
        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
            setTimeout(() => {
                msg.className = 'message';
            }, 5000);
        }
        
        // 获取图形验证码
        async function getCaptcha() {
            try {
                const response = await fetch(`${getApiBase()}/auth/captcha`);
                const data = await response.json();
                
                if (response.ok) {
                    captchaId = data.captcha_id;
                    document.getElementById('captchaImg').innerHTML = 
                        `<img src="data:image/png;base64,${data.captcha_image}" alt="验证码">`;
                    showMessage('验证码已刷新', 'success');
                } else {
                    showMessage(data.detail || '获取验证码失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误：' + error.message, 'error');
            }
        }
        
        // 发送邮箱验证码
        async function sendEmailCode() {
            const email = document.getElementById('email').value;
            const captchaCode = document.getElementById('captchaCode').value;
            
            if (!email) {
                showMessage('请先输入邮箱', 'error');
                return;
            }
            
            if (!captchaId || !captchaCode) {
                showMessage('请先获取并输入图形验证码', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${getApiBase()}/auth/send_code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        captcha_id: captchaId,
                        captcha_code: captchaCode
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    tempToken = data.temp_token;
                    showMessage('验证码已发送到邮箱，请查收！', 'success');
                    startCountdown();
                } else {
                    showMessage(data.detail || '发送失败', 'error');
                    getCaptcha(); // 重新获取验证码
                }
            } catch (error) {
                showMessage('网络错误：' + error.message, 'error');
            }
        }
        
        // 倒计时
        function startCountdown() {
            countdown = 60;
            const btn = document.getElementById('sendCodeBtn');
            btn.disabled = true;
            
            const timer = setInterval(() => {
                countdown--;
                btn.textContent = `${countdown}秒后重试`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '发送验证码';
                }
            }, 1000);
        }
        
        // 注册
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailCode = document.getElementById('emailCode').value;
            
            if (!tempToken) {
                showMessage('请先获取邮箱验证码', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${getApiBase()}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        email_code: emailCode,
                        temp_token: tempToken
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('🎉 注册成功！用户ID: ' + data.user.id, 'success');
                    // 清空表单
                    document.getElementById('registerForm').reset();
                    captchaId = '';
                    tempToken = '';
                    document.getElementById('captchaImg').innerHTML = '点击获取';
                } else {
                    showMessage(data.detail || '注册失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误：' + error.message, 'error');
            }
        });
        
        // 页面加载时自动获取验证码
        window.onload = () => {
            getCaptcha();
        };
    </script>
</body>
</html>
